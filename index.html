<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Primrose Muzvuru</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="City Name" id="city-name">
        <option value="">Select a city...</option>
        <option value="">Cape Town</option>
        <option value="">Nairobi</option>
        <option value="">Harare</option>
        <option value="">Lagos</option>
      </select>

      <div class="city">
        <h2>Cape Town</h2>
        <div class="date">10 November 2024</div>
        <div class="time">1:48:15  <small>AM</small>/div>
      </div>

      <div class="city">
        <h2>Nairobi</h2>
        <div class="date">10 November 2024</div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <h2>Harare</h2>
        <div class="date">10 November 2024</div>
        <div class="time">1:48:15  <small>AM</small>/div>
      </div>

      <div class="city">
        <h2>Lagos</h2>
        <div class="date">10 November 2024</div>
        <div class="time">1:48:15 AM <small>AM</small></div>
      </div>

      <footer>
        This project was coded by Primrose Muzvuru and is<a
          href="https://github.com/PMuzvuru/World-Clock"
          target="_blank"
        >
          sourced on Github </a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
